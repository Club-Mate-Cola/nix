on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v8
    - run: "nix build -f '<nixpkgs>' nixFlakes -I nixpkgs=https://github.com/NixOS/nixpkgs/archive/master.tar.gz"
    - run: mkdir -p ~/.config/nix/
    - run: echo "experimental-features = nix-command flakes ca-references" >> ~/.config/nix/nix.conf
    - run: ./result/bin/nix flake check
