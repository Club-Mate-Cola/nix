on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    - run: "nix build -f '<nixpkgs>' nixFlakes -I nixpkgs=https://github.com/NixOS/nixpkgs/archive/master.tar.gz"
    - run: echo "nix build -f "<nixpkgs>" nixFlakes -I nixpkgs=https://github.com/NixOS/nixpkgs/archive/master.tar.gz" >> /etc/nix/nix.conf
    - run: ./result/bin/nix flake check
